<div *ngIf="stockItem">
  <div class="container col-md-6">
    <h3>{{stockItem.symbolData.description}} ({{stockItem.symbolData.displaySymbol}})</h3>
    <div class="column col-md-3">
      <div class="row">
        <label>Change Today:</label>
        <div> {{stockItem.quoteData.dp}}% </div>
      </div>
      <div class="row">
        <label>Current Price:</label>
        <div> ${{stockItem.quoteData.c}} </div>
      </div>
    </div>
    <div class="column col-md-3">
      <div class="row">
        <label>Opening Price:</label>
        <div> ${{stockItem.quoteData.o}} </div>
      </div>
      <div class="row">
        <label>High Price:</label>
        <div> ${{stockItem.quoteData.h}} </div>
      </div>
    </div>
  </div>
</div>
