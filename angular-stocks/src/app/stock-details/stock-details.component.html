<div *ngIf="stockItem" [id]="stockItem.symbolData.displaySymbol">
  <div class="panel panel-default">
    <div class="panel-heading">
      <div class="panelTitle">
        {{stockItem.symbolData.description}} ({{stockItem.symbolData.displaySymbol}})
      </div>
      <div class="panelClose">
        <button class="btn btn-default" title="Close" [id]="closeID"
          (click)="removePanel()">X</button>
      </div>
    </div>
    <div class="panel-body">
      <div class="row">
        <div class="column col-md-4">
          <div>
            <label>Change Today:</label>
            <div> {{stockItem.quoteData.dp}}% </div>
          </div>
          <div>
            <label>Current Price:</label>
            <div> ${{stockItem.quoteData.c}} </div>
          </div>
        </div>
        <div class="column col-md-4">
          <div>
            <label>Opening Price:</label>
            <div> ${{stockItem.quoteData.o}} </div>
          </div>
          <div>
            <label>High Price:</label>
            <div> ${{stockItem.quoteData.h}} </div>
          </div>
        </div>
        <div class="column col-md-4">
          <div class="arrowUp" *ngIf="stockItem.quoteData.dp > 0; else downArrow">ðŸ¡¹</div>
          <ng-template #downArrow>
            <div class="arrowDown">
              ðŸ¡»
            </div>
          </ng-template>
          <a id="backBtn" [id]="sentimentID" [routerLink]="['/sentiment', stockItem.symbolData.displaySymbol]">See Sentiment Details</a>
        </div>
      </div>
    </div>
  </div>
</div>
