<div class="col-md-8 col-md-offset-2">
  <div class="card text-center">
    <h1>Stock Tracker</h1>
    <div class="inputLabel">
      <div>Enter the symbol to track</div>
      <div>(i.e. AAPL., TSLA, GOOGL.)</div>
    </div>
    <form (ngSubmit)="fetchSymbol(symbolName)" #symbolForm="ngForm" autocomplete="off">
      <div class="form-group">
        <div class="form-inline">
          <input
            id="stockInput"
            name="stockInput"
            class="form-control"
            type="text"
            [(ngModel)]="symbolName"
            required
          />
          <div
            [hidden]="symbolForm.valid || !!symbolForm.pristine"
            class="alert alert-danger"
          >
            Symbol is required
          </div>
          <button
          id="trackBtn"
            class="form-control btn btn-default"
            type="submit"
            [disabled]="!symbolForm.form.valid"
          >
            Track Stock
          </button>
        </div>
      </div>
    </form>
  </div>
  <div *ngIf="stockData.length > 0">
    <div class="card text-center stockDetails">
      <app-stock-details [stockItem]="stockItem" *ngFor="let stockItem of stockData; let i=index" 
      (onDelete)="removeStockDetails(i)"></app-stock-details>
    </div>
  </div>
</div>
